<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

        <form action="/auth" method="post">
            <div class="card">
                <p>Sign up</p>

            </div>
        </form>
    </div>
</body>

</html>
